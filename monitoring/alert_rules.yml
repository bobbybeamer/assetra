groups:
  - name: assetra-alerts
    rules:
      - alert: AssetraHighErrorRate
        expr: |
          sum(rate(assetra_api_requests_total{status_code=~"5.."}[5m]))
          /
          sum(rate(assetra_api_requests_total[5m]))
          > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx error rate"
          description: "More than 5% of API requests are failing with 5xx errors."

      - alert: AssetraHighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(assetra_api_request_duration_seconds_bucket[5m])) by (le))
          > 1.0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile request latency exceeds 1 second."

      - alert: AssetraDeadLetterWebhooks
        expr: |
          increase(assetra_webhook_dead_letters_total[10m]) > 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Dead-lettered webhooks detected"
          description: "Webhook deliveries have been dead-lettered in the last 10 minutes."

      - alert: AssetraNoTraffic
        expr: |
          sum(rate(assetra_api_requests_total[10m])) == 0
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "No API traffic detected"
          description: "No API requests have been observed in the last 15 minutes."
